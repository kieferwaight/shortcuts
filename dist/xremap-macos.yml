modmap:
  - name: 'CapsLock to Control'
    remap:
      CapsLock: Control_L

keymap:
  - name: 'macOS style shortcuts'
    remap:
      Super-c: Ctrl-c
      Super-v: Ctrl-v
      Super-x: Ctrl-x
      Super-s: Ctrl-s
      Super-z: Ctrl-z
      Super-Shift-z: Ctrl-Shift-z
      Super-a: Ctrl-a
      Super-q: Alt-F4

  - name: 'Emacs/Vim navigation with Caps (Control)'
    remap:
      Ctrl-a: Home
      Ctrl-e: End
      Ctrl-h: BackSpace
      Ctrl-j: Down
      Ctrl-k: Up
      Ctrl-l: Right

  - name: 'Vim hjkl with Caps mapped to Control'
    remap:
      Ctrl-H: Left
      Ctrl-J: Down
      Ctrl-K: Up
      Ctrl-L: Right
