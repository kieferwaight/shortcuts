modmap:
  - name: 'CapsLock to Control'
    remap:
      CapsLock: Control_L

keymap:
  - name: 'macOS style shortcuts'
    remap:
      Super-c: SUPER+v
      Super-x: SUPER+s
      Super-z: SUPER+SHIFT+z
      Super-a: SUPER+q

  - name: 'Emacs/Vim navigation with Caps (Control)'
    remap:
      Ctrl-a: CTRL+e
      Ctrl-h: CTRL+j
      Ctrl-k: CTRL+l

  - name: 'Vim hjkl with Caps mapped to Control'
    remap:
      Ctrl-H: CTRL+J
      Ctrl-K: CTRL+L
